<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <div class="input">
                <img src="./svg/search.svg" alt="">
                <input type="search">
            </div>
            <div class="account">
                <img src="./images/spider.jpg" alt="account" class="user">
            </div>
            <div class="user"><img src="./images/spider.jpg" alt="account" class="user">Carlos S</div>
            <div class="header-menu">
                <button>Projects</button><button>Contact</button><button>Share</button>
            </div>
        </header>
        <div class="sidebar">
            <div class="logo">
                <img src="./svg/cloud-logo.svg" alt="cloud-logo" class="cloud">
                &lt;CLOUD&gt;
            </div>
            <div class="menu-bar">
                <ul>
                    <li><img src="./svg/home.svg" alt="home">HOME</li>
                    <li><img src="./svg/account.svg" alt="">PROFILE</li>
                    <li><img src="./svg/message.svg" alt="">MESSAGES</li>
                    <li><img src="./svg/history.svg" alt="">HISTORY</li>
                    <li><img src="./svg/trophy.svg" alt="">TASKS</li>
                    <li><img src="./svg/people.svg" alt="">COMMUNITIES</li>
                </ul>
            </div>
            <div class="menu-bar">
                <ul>
                    <li><img src="./svg/settings.svg" alt="">Settings</li>
                    <li><img src="./svg/help.svg" alt="">Support</li>
                    <li><img src="./svg/privacy.svg" alt="">Privacy</li>
                </ul>
            </div>
        </div>
        <main class="container">
            <div class="one"> This are my projects
                <div class="projects">
                    <div>project 1</div>
                    <div>project 2</div>
                    <div>project 3</div>
                    <div>project 4</div>
                    <div>project 5</div>
                    <div>project 6</div>
                </div>
            </div>
            <div class="two">this another sidebar</div>
        </main>
        <footer class="footer">Copyright Â©Roobbs</footer>
    </div>
</body>
</html>
